<div *ngIf="echelles.length > 0; then listContainer else notFound"></div>
<ng-template #listContainer>
  <div class="table-container">
    <table class="table">
      <thead>
      <th>Code</th>
      <th>Libelle</th>
      <th>Grade</th>
      <th class="actions">Actions</th>
      </thead>
      <tbody>
      <tr *ngFor="let echelle of echelles; index as i">
        <td>{{echelle.code}}</td>
        <td>{{echelle.libelle}}</td>
        <td class="pointer" >{{echelle.grade?.libelle}}</td>
        <td class="actions">
        <span class="fa fa-pen-to-square edit"
              (click)="redirectTo(editPage, echelle.code)"></span>
          <span class="fa fa-trash delete"
                (click)="showDeleteBox(echelle.code, echelle.libelle,i)"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>

<ng-template #notFound>
  <div class="zeroFound">
    <h4>{{randomEmoji}}</h4>
    <h4 class="message">There is no employee</h4>
    <a class="action green" routerLink="{{addPage}}">
      add Echelle
    </a>
  </div>
</ng-template>
