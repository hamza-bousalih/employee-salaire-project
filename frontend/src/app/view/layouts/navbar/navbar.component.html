<header>
  <div class="container">
    <div class="logo" routerLink="">
      <div class="image"><img src="" alt=""></div>
      <span class="title">Employee Manager</span>
    </div>
    <nav id="navbar" [class]="{'active' : showNavbar}">
      <ul>
        <li *ngFor="let item of navItems">
          <a routerLinkActive="active"
             routerLink="{{item.link}}"
             (click)="navbarToggle()">
            {{item.libelle}}
          </a>
        </li>

        <li class="avatar" (click)="navbarToggle()">
          <span class="avatar-name">Bousalih</span>
          <div class="avatar-img"><img src="" alt=""></div>
        </li>
      </ul>

    </nav>
    <div class="nav_button"
         id="nav-button"
         [class]="{'active' : showNavbar}"
         (click)="navbarToggle()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>
