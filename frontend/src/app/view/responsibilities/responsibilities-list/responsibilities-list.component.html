<div *ngIf="responsibilities.length > 0; then listContainer else notFound"></div>
<ng-template #listContainer>
<div class="table-container">
  <table class="table">
    <thead>
    <th>Code</th>
    <th>Libelle</th>
    <th>Prime</th>
    <th>Echelon</th>
    <th class="actions">Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let responsibility of responsibilities; index as i">
      <td class="pointer" >{{responsibility.code}}</td>
      <td>{{responsibility.libelle}}</td>
      <td>{{responsibility.prime}} DH</td>
      <td class="pointer" >{{responsibility.echelon?.libelle}}</td>
      <td class="actions">
        <span class="fa fa-pen-to-square edit"
              (click)="redirectTo(editPage, responsibility.code)"></span>
        <span class="fa fa-trash delete"
              (click)="showDeleteBox(responsibility.code, responsibility.libelle,i)"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</ng-template>

<ng-template #notFound>
  <div class="zeroFound">
    <h4>{{randomEmoji}}</h4>
    <h4 class="message">There is no employee</h4>
    <a class="action green" routerLink="{{addPage}}">
      add responsibility
    </a>
  </div>
</ng-template>
