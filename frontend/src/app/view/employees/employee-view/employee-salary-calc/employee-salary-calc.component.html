<div class="boxContainer" (click)="hideBox()"></div>
<div class="popUpBox">
  <h4>
    Calc Salary
    <span class="fa fa-xmark" (click)="hideBox()"></span>
  </h4>
  <div>
    <div class="inline-inputs">
      <div class="form-group">
        <label for="month">Month</label>
        <select id="month" class="form-select" [(ngModel)]="month">
          <option *ngFor="let month of months; index as i" value="{{i}}">{{month}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" class="form-select" [(ngModel)]="year">
          <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
        </select>
      </div>
    </div>
    <button class="button" (click)="calcSalary()">
      <span class="fa fa-calendar-plus"></span>
      Calc Salaries
    </button>
  </div>
</div>
