<div *ngIf="entites.length > 0; then listContainer else notFound"></div>
<ng-template #listContainer></ng-template>
<div class="table-container" *ngIf="entites.length > 0">
  <table class="table">
    <thead>
    <th>Code</th>
    <th>Libelle</th>
    <th>Members</th>
    <th>Chef</th>
    <th class="actions">Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let entite of entites; index as i">
      <td class="pointer">{{entite.code}}</td>
      <td>{{entite.libelle}}</td>
      <td>{{entite.membersNum}}</td>
      <td>{{entite.chef != null? (entite.chef.prenom + ' ' + entite.chef.nom) : '...'}}</td>
      <td class="actions">
        <span class="fa fa-users-gear edit" (click)="redirectTo(editPage,entite.code)"></span>
        <span class="fa fa-users-slash delete" (click)="showDeleteBox(entite.code, entite.libelle, i)"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #notFound>
  <div class="zeroFound">
    <h4>{{randomEmoji}}</h4>
    <h4 class="message">There is no entite administratif</h4>
    <a class="action green" routerLink="{{addPage}}">
      <span class="fa fa-users icon"></span>
      add entite administratif
    </a>
  </div>
</ng-template>

<div #deleteContainer></div>
